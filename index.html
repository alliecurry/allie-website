<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Allie Curry</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.gridly.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class='main'>
      <div class='phone'>
        <div class='status-bar'>
          <span class="glyphicon glyphicon-signal status-icon" aria-hidden="true"></span>
          <span id='clock'></span>
        </div>

        <div class="gridly">
              <div class='brick small'>
                <img class='app icon' src="img/me.png" />
                <div class='app title'>Allie Curry</div>
                <div class='app desc hidden'></div>
              </div>
              <div class='brick small'>
                <span class="glyphicon glyphicon-heart app icon" aria-hidden="true"></span>
                <div class='app title'>Aspirations</div>
                <div class='app desc hidden'></div>
              </div>
              <div class='brick small'>
                <span class="glyphicon glyphicon-th-list app icon" aria-hidden="true"></span>
                <div class='app title'>Resumé</div>
                <div class='app desc hidden'>
                  Want to see a more in-depth look at past projects and gigs?<br/>
                  Drop me an email and I'd be happy to talk shop and share the lastest copy of my resumé.<br/>
                  <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> allie@starsky.co
                </div>
              </div>
              <div class='brick small'>
                <img class='app icon' src="img/spantree.png" />
                <div class='app title'>Spantree</div>
                <div class='app desc hidden'></div>
              </div>
              <div class='brick small'>
                <img class='app icon' src="img/appeer.png" />
                <div class='app title'>Appeer</div>
                <div class='app desc hidden'></div>
              </div>
              <div class='brick small'>
                <img class='app icon' src="img/colortrap.png" />
                <div class='app title'>ColorTrap</div>
                <div class='app desc hidden'></div>
              </div>
              <div class='brick small'>
                <img class='app icon' src="img/cp.png" />
                <div class='app title'>Code Police</div>
                <div class='app desc hidden'></div>
              </div>
              <div class='brick small' link='https://twitter.com/androidallie'>
                <img class='app icon' src="img/twitter.png" />
                <div class='app title'>
                  Twitter
                  <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                </div>
                <div class='app desc hidden'></div>
              </div>
              <div class='brick small' link='https://www.linkedin.com/in/alliecurry'>
                <img class='app icon' src="img/linkedin.png" />
                <div class='app title'>LinkedIn
                  <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                </div>
                <div class='app desc hidden'></div>
              </div>
              <div class='brick small' link='https://github.com/alliecurry'>
                <img class='app icon' src="img/github.png" />
                <div class='app title'>GitHub
                  <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                </div>
                <div class='app desc hidden'></div>
              </div>
            </div>
        
        <div class="desc-full"></div>
        
      </div><!-- end phone -->
    </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.gridly.js" type="text/javascript"></script>
    <script src="js/rainbow.js" type="text/javascript"></script>
    <script src="js/bootstrap-toolkit.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
